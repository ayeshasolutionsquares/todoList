<body>
  
<div class="container-sm object-center p-4">
    <div class="box p-2" > 
       <h1 class="heading">To-Do List</h1>
        <div class="d-flex mt-4">
            <input id="text" class="form-control p-1" type="text" value="">
            <button type="button" class="add p-1 m-2 btn btn-primary" id="addtask-btn">add</button>
            <button type="button" class="edit p-1 m-2 btn btn-primary" id="edit-btn" style="display:none">edit</button>
        </div>
    </div>
     
        <div class="wrapper d-flex">
            <ul id="myList" style="list-style:none">
          <li>
            <p id="taskitems" class="p-1"></p>
         <div class="index p-1 d-flex flex-row">
           <button id="edittask-btn" type="button" class="p-1 m-2 btn btn-success">edit</button> 
           <button id="deletetask-btn" type="button" class="p-1 m-2 btn btn-danger">delete</button>
         </div>
         </li>
         </ul>
     
    </div>
 <script>
 
let addTask=document.getElementById("addtask-btn")
addTask.addEventListener("click",addTaskItem)

let editTask=document.getElementById("edittask-btn")
editTask.addEventListener("click",editTaskItem)

let deleteTask=document.getElementById("deletetask-btn")
deleteTask.addEventListener("click",deleteTaskItem)

let editedTask=document.getElementById("edit-btn")
editedTask.addEventListener("click",editedTaskItem)

var todoArray=[]

function addTaskItem(){
    let counter=4
    let val=document.getElementById("text").value
    let completeList = document.getElementById("myList")
completeList.innerHTML += "<li>" +"<button>"+button+"</button>"+"</li>"

   
    // document.getElementById('taskitems').innerText=val
    localStorage.setItem('task',JSON.stringify(val))
    document.getElementById("text").value=''
    todoArray.push(val)
    console.log(todoArray)
    counter++
}

function editedTaskItem(){
    let editedItem=document.getElementById("text").value
      document.getElementById('taskitems').innerText=editedItem
    localStorage.setItem('task',JSON.stringify(editedItem))
      document.getElementById("edit-btn").style.display = "none";
      document.getElementById("addtask-btn").style.display = "block";
      document.getElementById("text").value=''
}

function editTaskItem(){
   let val=JSON.parse(localStorage.getItem('task'))
    document.getElementById("text").value=val
    document.getElementById("addtask-btn").style.display = "none";
    document.getElementById("edit-btn").style.display = "block";
}

function deleteTaskItem(){
  todoArray.pop()
  alert("deleted!")
  localStorage.removeItem('task')
    document.getElementById('taskitems').innerText=""
    document.getElementById('text').value=""
}
</script>
